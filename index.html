         let daysEl = document.getElementById("days");
         let hoursEl   = document.getElementById("hours");
         let minutesEl = document.getElementById("minutes");
         let secondsEl = document.getElementById("seconds");
        
        // date counter from now to till 
        const countDownDate = '9 July 2023';
        //   funtion counter 
        const countDown = () => {
            const leftDate = new Date(countDownDate);

            const currentDate = new Date();
            const totalSeconds =(leftDate - currentDate) / 1000;
            const days = Math.floor(totalSeconds / 3600 / 24);
            const hours = Math.floor(totalSeconds / 3600) % 24;
            const minutes = Math.floor(totalSeconds / 3600) % 60;
            const seconds = Math.floor(totalSeconds) % 60;

            // console.warn(days,hours,minutes,seconds);

            daysEl.innerHTML =timeFormator(days) ;
            hoursEl.innerHTML = timeFormator(hours);
            minutesEl.innerHTML = timeFormator(minutes);
            secondsEl.innerHTML = timeFormator(seconds);
        }  

        countDown()


        function timeFormator (time){
            return time < 10 ? `0${time}` : time;
        }

        // setInterval function 

        setInterval(countDown,1000)
